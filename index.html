<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/relatives.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/fontawesome-free-6.4.2-web/css/all.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Public+Sans:wght@300&family=Roboto:ital,wght@0,700;1,300&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="main-container">
    <header class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </header>
    
    <section class="section-mockups">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </section>

    <section class="section-contents">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button>
        Register
      </button>
    </section>
    </section>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/renatacostadelima" target="_blank">Renata Costa de Lima</a>.
    </p>

  </main>

  <footer class="footer" id="footer">
    <div class="social">
      <a href="">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="">
        <i class="fab fa-instagram"></i>
      </a>

    </div>

  </footer>
</body>

</html>
